name: Build and Deploy to Render

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        working-directory: ./satellite
        run: mvn clean package -DskipTests

      - name: Run tests
        working-directory: ./satellite
        run: mvn test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./satellite
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/satellite-backend:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/satellite-backend:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/satellite-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/satellite-backend:${{ github.sha }}

      - name: Trigger Render Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
