version: "3.8"

services:
  # For local testing with CleverCloud MySQL (using .env file)
  app:
    build:
      context: ./satellite
      dockerfile: Dockerfile
    container_name: satellite-backend
    environment:
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8081:8081"
    restart: unless-stopped

